# Standard Restore template, to be changed by Console program
#  Only one such job is needed for all Jobs/Clients/Storage ...
#
# SO PRECISA DESTE JOB PARA RESTAURACAO

Job {
  Name = "RestoreFiles"
  Type = Restore
  Client=srvbacula1-fd
  FileSet="Full Set"
  Storage = File2
  Pool = Vol-DIARIA
  Messages = Standard
  Where = "C:/RESTORE/"
}


